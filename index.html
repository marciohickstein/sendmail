<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="description" content="Send email from a web page">
        <meta name="keywords" content="Email,WEB,HTML,CSS,JavaScript,PHP">
        <meta name="author" content="Marcio Hickstein">
        <title>Cliente de envio de email</title>
        <script src="localstorage.js"></script> 
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body onload="readLocalStorage();">
        <h1 align="center">Cliente de envio de email</h1>
        <form action="sednmail.php" method="POST">
        <fieldset>
            <legend><b>Dados de conex√£o do servidor de email</b></legend>
            <div></div>
            <div>
                <label for="host">Servidor SMTP:</label>
                <input type="text" id="host" name="host"/>
            </div>
            <div>
                <label for="porta">Porta:</label>
                <input type="text" id="porta" name="porta"/>
            </div>
            <div>
                <label for="usuario">Login:</label>
                <input type="text" id="usuario" name="usuario"/>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha"/>
            </div>
        </fieldset>
        <fieldset>
            <legend><b>Dados da mensagem:</b></legend>
            <div></div>
            <div>
                <label for="de">De:</label>
                <input type="email" id="de" name="de"/>
            </div>
            <div>
                <label for="para">Para:</label>
                <input type="email" id="para" name="para"/>
            </div>
            <div>
                    <label for="cc">Cc:</label>
                    <input type="email" id="cc" name="cc"/>
            </div>
            <div>
                    <label for="cco">Cco:</label>
                    <input type="email" id="cco" name="cco"/>
            </div>
            <div>
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto"/>
            </div>
            <div>
                <label for="texto">Mensagem:</label>
                <textarea id="texto" name="texto"></textarea>
            </div>
        </fieldset>
        <div></div>
        <div class="button">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>
        </form>
    </body>
<html>
